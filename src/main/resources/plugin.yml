name: Beacon_Plugin
main: world.world.BeaconMain
version: "1.21"
api-version: 1.20
author: Ganwooma
commands:
  getbeacon:
    description: Gives a beacon to the player.
    usage: /getbeacon
    aliases: [getb]
  start:
    description: 게임을 시작합니다.
    usage: /start
  family:
    description: 가문 관련 명령어
    usage: /family <create|join|leave|info|color>
  discord:
    description: 디스코드 설정 명령어
    usage: /<command> <set|reload> [가문이름] [채널ID]
  EndBlock:
    description: 엔더 월드 진입 차단 on/off 전환
    usage: /toggleender [on/off]
    permission: preventender.toggle